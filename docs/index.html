<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>CSS Magic Circle</title>
  </head>
  <body style="background-image: url('./images/jeremy-bishop-G9i_plbfDgk-unsplash.jpg')">
    <div class="wrapper">
      <p class="pageTitle">CSS Magic Circle</p>
      <input id="colorMode" type="checkbox" style="display: none" />
      <label class="magicCircle" for="colorMode">
        <!-- <div class="theCenter"></div> -->
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="30">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="25">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="20">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="15">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="10">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize20 is-rotateReverse" animation-duration="5">
          <div class="borderTriangle"></div>
        </div>
        <div class="resizable is-resize60 is-rotateBasic" animation-duration="20">
          <div class="hexagon is-blink"></div>
        </div>
        <div class="resizable is-resize60 is-rotateBasic" animation-duration="20">
          <div class="balls is-blink">
            <div class="ball_item" style-angle="0"></div>
            <div class="ball_item" style-angle="60"></div>
            <div class="ball_item" style-angle="120"></div>
            <div class="ball_item" style-angle="180"></div>
            <div class="ball_item" style-angle="240"></div>
            <div class="ball_item" style-angle="300"></div>
          </div>
        </div>
        <div class="ring is-rotateReverse resizable is-resize60" animation-duration="15">
          <div class="ring-border">
            <div class="ring-innerTextList">
              <div class="ring-innerTextItem" style-angle="0">ᛆ</div>
              <div class="ring-innerTextItem" style-angle="60">ᛇ</div>
              <div class="ring-innerTextItem" style-angle="120">ᛈ</div>
              <div class="ring-innerTextItem" style-angle="180">ᛉ</div>
              <div class="ring-innerTextItem" style-angle="240">ᛊ</div>
              <div class="ring-innerTextItem" style-angle="300">ᛋ</div>
            </div>
          </div>
        </div>
        <div class="resizable is-resize70 is-rotateReverse" animation-duration="6">
          <div class="hexagram">
            <div class="hexagramTriangle is-up"></div>
            <div class="hexagramTriangle is-down"></div>
          </div>
        </div>
        <div class="resizable is-resize80 is-rotateReverse" animation-duration="6">
          <div class="balls">
            <div class="ball_item" style-angle="0"></div>
            <div class="ball_item" style-angle="30"></div>
            <div class="ball_item" style-angle="60"></div>
            <div class="ball_item" style-angle="90"></div>
            <div class="ball_item" style-angle="120"></div>
            <div class="ball_item" style-angle="150"></div>
            <div class="ball_item" style-angle="180"></div>
            <div class="ball_item" style-angle="210"></div>
            <div class="ball_item" style-angle="240"></div>
            <div class="ball_item" style-angle="270"></div>
            <div class="ball_item" style-angle="300"></div>
            <div class="ball_item" style-angle="330"></div>
          </div>
        </div>

        <div class="ring is-rotateBasic resizable is-resize80" animation-duration="30">
          <div class="ring-border">
            <div class="ring-innerTextList">
              <div class="ring-innerTextItem" style-angle="0">ᛛ</div>
              <div class="ring-innerTextItem" style-angle="30">ᛜ</div>
              <div class="ring-innerTextItem" style-angle="60">ᛝ</div>
              <div class="ring-innerTextItem" style-angle="90">ᛞ</div>
              <div class="ring-innerTextItem" style-angle="120">ᛟ</div>
              <div class="ring-innerTextItem" style-angle="150">ᛠ</div>
              <div class="ring-innerTextItem" style-angle="180">ᛡ</div>
              <div class="ring-innerTextItem" style-angle="210">ᛢ</div>
              <div class="ring-innerTextItem" style-angle="240">ᛣ</div>
              <div class="ring-innerTextItem" style-angle="270">ᛤ</div>
              <div class="ring-innerTextItem" style-angle="300">ᛥ</div>
              <div class="ring-innerTextItem" style-angle="330">ᛦ</div>
            </div>
          </div>
        </div>

        <div class="ring is-rotateReverse" animation-duration="20">
          <div class="ring-border">
            <div class="ring-innerTextList is-blink">
              <div class="ring-innerTextItem" style-angle="0">ᚠ</div>
              <div class="ring-innerTextItem" style-angle="12">ᚡ</div>
              <div class="ring-innerTextItem" style-angle="24">ᚢ</div>
              <div class="ring-innerTextItem" style-angle="36">ᚣ</div>
              <div class="ring-innerTextItem" style-angle="48">ᚤ</div>
              <div class="ring-innerTextItem" style-angle="60">ᚥ</div>
              <div class="ring-innerTextItem" style-angle="72">ᚦ</div>
              <div class="ring-innerTextItem" style-angle="84">ᚧ</div>
              <div class="ring-innerTextItem" style-angle="96">ᚨ</div>
              <div class="ring-innerTextItem" style-angle="108">ᚩ</div>
              <div class="ring-innerTextItem" style-angle="120">ᚪ</div>
              <div class="ring-innerTextItem" style-angle="132">ᚫ</div>
              <div class="ring-innerTextItem" style-angle="144">ᚬ</div>
              <div class="ring-innerTextItem" style-angle="156">ᚭ</div>
              <div class="ring-innerTextItem" style-angle="168">ᚮ</div>
              <div class="ring-innerTextItem" style-angle="180">ᚯ</div>
              <div class="ring-innerTextItem" style-angle="192">ᚰ</div>
              <div class="ring-innerTextItem" style-angle="204">ᚱ</div>
              <div class="ring-innerTextItem" style-angle="216">ᚲ</div>
              <div class="ring-innerTextItem" style-angle="228">ᚳ</div>
              <div class="ring-innerTextItem" style-angle="240">ᚴ</div>
              <div class="ring-innerTextItem" style-angle="252">ᚵ</div>
              <div class="ring-innerTextItem" style-angle="264">ᚶ</div>
              <div class="ring-innerTextItem" style-angle="276">ᚷ</div>
              <div class="ring-innerTextItem" style-angle="288">ᚸ</div>
              <div class="ring-innerTextItem" style-angle="300">ᚹ</div>
              <div class="ring-innerTextItem" style-angle="312">ᚺ</div>
              <div class="ring-innerTextItem" style-angle="324">ᚻ</div>
              <div class="ring-innerTextItem" style-angle="336">ᚼ</div>
              <div class="ring-innerTextItem" style-angle="348">ᚽ</div>
            </div>
          </div>
        </div>

        <div class="ring is-rotateBasic resizable is-resize60">
          <div class="ring-border"></div>
        </div>
      </label>
      <p class="sourceLink">Source(Github): <a target="_blank" href="https://github.com/DJYoko/MagicCircleCss">https://github.com/DJYoko/MagicCircleCss</a></p>
    </div>
  </body>
</html>
