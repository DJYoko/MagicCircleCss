<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>CSS Magic Circle</title>
  </head>
  <body>
    <h1>CSS Magic Circle</h1>
    <div class="magicCircle">
      <div class="theCenter"></div>
      <div class="triangleWrap is-rotateReverse">
        <div class="triangle"></div>
      </div>
      <div class="ring is-rotateReverse">
        <div class="ring-border">
          <div class="ring-innerTextList">
            <div class="ring-innerTextItem" style-position="1">1</div>
            <div class="ring-innerTextItem" style-position="2">2</div>
            <div class="ring-innerTextItem" style-position="3">3</div>
            <div class="ring-innerTextItem" style-position="4">4</div>
            <div class="ring-innerTextItem" style-position="5">5</div>
            <div class="ring-innerTextItem" style-position="6">6</div>
          </div>
        </div>
      </div>
      <div class="ring is-rotateBasic resizable is-resize80">
        <div class="ring-border">
          <div class="ring-innerTextList">
            <div class="ring-innerTextItem" style-position="1">1</div>
            <div class="ring-innerTextItem" style-position="2">2</div>
            <div class="ring-innerTextItem" style-position="3">3</div>
            <div class="ring-innerTextItem" style-position="4">4</div>
            <div class="ring-innerTextItem" style-position="5">5</div>
            <div class="ring-innerTextItem" style-position="6">6</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style></style>
</html>
