<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./css/app.css" />
    <title>CSS Magic Circle</title>
  </head>
  <body>
    <div class="wrapper">
      <p class="pageTitle">CSS Magic Circle</p>
      <div class="magicCircle">
        <div class="theCenter"></div>
        <div class="resizable is-resize50 is-rotateReverse" animation-duration="10">
          <div class="filledTriangle"></div>
        </div>
        <div class="resizable is-resize60" animation-duration="20">
          <div class="hexagon"></div>
        </div>
        <div class="resizable is-resize60" animation-duration="6">
          <div class="balls">
            <div class="ball_item" style-angle="0"></div>
            <div class="ball_item" style-angle="60"></div>
            <div class="ball_item" style-angle="120"></div>
            <div class="ball_item" style-angle="180"></div>
            <div class="ball_item" style-angle="240"></div>
            <div class="ball_item" style-angle="300"></div>
          </div>
        </div>
        <div class="resizable is-resize70" animation-duration="20">
          <div class="hexagram">
            <div class="hexagramTriangle is-up"></div>
            <div class="hexagramTriangle is-down"></div>
          </div>
        </div>
        <div class="resizable is-resize80 is-rotateReverse" animation-duration="6">
          <div class="balls">
            <div class="ball_item" style-angle="0"></div>
            <div class="ball_item" style-angle="36"></div>
            <div class="ball_item" style-angle="72"></div>
            <div class="ball_item" style-angle="108"></div>
            <div class="ball_item" style-angle="144"></div>
            <div class="ball_item" style-angle="180"></div>
            <div class="ball_item" style-angle="216"></div>
            <div class="ball_item" style-angle="252"></div>
            <div class="ball_item" style-angle="288"></div>
            <div class="ball_item" style-angle="324"></div>
          </div>
        </div>
        <div class="resizable is-resize50 is-rotateBasic" animation-duration="15">
          <div class="borderTriangle"></div>
        </div>
        <div class="ring is-rotateBasic resizable is-resize80" animation-duration="30">
          <div class="ring-border">
            <div class="ring-innerTextList">
              <div class="ring-innerTextItem" style-angle="0">ᚦ</div>
              <div class="ring-innerTextItem" style-angle="30">ᚧ</div>
              <div class="ring-innerTextItem" style-angle="60">ᚱ</div>
              <div class="ring-innerTextItem" style-angle="90">ᚨ</div>
              <div class="ring-innerTextItem" style-angle="120">ᚩ</div>
              <div class="ring-innerTextItem" style-angle="150">ᚪ</div>
              <div class="ring-innerTextItem" style-angle="180">ᚫ</div>
              <div class="ring-innerTextItem" style-angle="210">ᚬ</div>
              <div class="ring-innerTextItem" style-angle="240">ᚭ</div>
              <div class="ring-innerTextItem" style-angle="270">ᚮ</div>
              <div class="ring-innerTextItem" style-angle="300">ᚯ</div>
              <div class="ring-innerTextItem" style-angle="330">ᚰ</div>
            </div>
          </div>
        </div>

        <div class="ring is-rotateReverse" animation-duration="20">
          <div class="ring-border">
            <div class="ring-innerTextList">
              <div class="ring-innerTextItem" style-angle="0">ᚸ</div>
              <div class="ring-innerTextItem" style-angle="15">ᚹ</div>
              <div class="ring-innerTextItem" style-angle="30">ᚺ</div>
              <div class="ring-innerTextItem" style-angle="45">ᚻ</div>
              <div class="ring-innerTextItem" style-angle="60">ᚼ</div>
              <div class="ring-innerTextItem" style-angle="75">ᚽ</div>
              <div class="ring-innerTextItem" style-angle="90">ᚾ</div>
              <div class="ring-innerTextItem" style-angle="105">ᚿ</div>
              <div class="ring-innerTextItem" style-angle="120">ᛀ</div>
              <div class="ring-innerTextItem" style-angle="135">ᛁ</div>
              <div class="ring-innerTextItem" style-angle="150">ᛂ</div>
              <div class="ring-innerTextItem" style-angle="165">ᛃ</div>
              <div class="ring-innerTextItem" style-angle="180">ᛄ</div>
              <div class="ring-innerTextItem" style-angle="195">ᛅ</div>
              <div class="ring-innerTextItem" style-angle="210">ᛆ</div>
              <div class="ring-innerTextItem" style-angle="225">ᛇ</div>
              <div class="ring-innerTextItem" style-angle="240">ᛈ</div>
              <div class="ring-innerTextItem" style-angle="255">ᛉ</div>
              <div class="ring-innerTextItem" style-angle="270">ᛊ</div>
              <div class="ring-innerTextItem" style-angle="285">ᛋ</div>
              <div class="ring-innerTextItem" style-angle="300">ᛌ</div>
              <div class="ring-innerTextItem" style-angle="315">ᛍ</div>
              <div class="ring-innerTextItem" style-angle="330">ᛎ</div>
              <div class="ring-innerTextItem" style-angle="345">ᛏ</div>
            </div>
          </div>
        </div>

        <div class="ring is-rotateBasic resizable is-resize60">
          <div class="ring-border"></div>
        </div>
      </div>
    </div>
  </body>
  <style></style>
</html>
