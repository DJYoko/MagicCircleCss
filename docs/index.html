<html>
  <head>
    <meta charset="utf-8" />
    <title>CSS Magic Circle</title>
  </head>
  <body>
    <h1>CSS Magic Circle</h1>
    <div class="magicCircle">
      <div class="theCenter"></div>
      <div class="triangleWrap">
        <div class="triangle"></div>
      </div>
      <div class="ring">
        <div class="ring-border">
          <div class="ring-innerTextList">
            <div class="ring-innerTextItem">1</div>
            <div class="ring-innerTextItem">2</div>
            <div class="ring-innerTextItem">3</div>
            <div class="ring-innerTextItem">4</div>
            <div class="ring-innerTextItem">5</div>
            <div class="ring-innerTextItem">6</div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      background: #222;
      padding-top: 200px;
    }
    .magicCircle {
      width: 320px;
      height: 320px;
      margin: auto;
      border: 1px solid #fff;
      position: relative;
    }

    .triangleWrap {
      width: 50%;
      height: 50%;
      position: absolute;
      left: 25%;
      top: 25%;

      animation: rotation 5s infinite linear;
      transform-origin: 50% 50%;
    }

    .triangle {
      border-right: 80px solid transparent;
      border-left: 80px solid transparent;
      border-bottom: calc(80px * 1.73205080757) solid #b2ce54; /* 底辺かける ルート３（1.73205080757）*/
      margin-top: calc(80px - 80px * 0.5 * 1.73205080757 - 20px);
      /* 最後の２０pxはまじめに産出しよう */
    }
    .theCenter {
      width: 2px;
      height: 2px;
      position: absolute;
      top: 50%;
      left: 50%;
      margin-top: -1px;
      margin-left: -1px;
      background: #f00;
      z-index: 10000;
    }

    .ring {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .ring-border {
      width: 100%;
      height: 100%;
      border: 4px solid #b2ce54;
      border-radius: 100%;
      position: relative;
    }

    .ring-innerTextList {
      width: 100%;
      height: 100%;
      animation: rotationReverse 3s infinite linear;
    }

    .ring-innerTextItem {
      position: absolute;
      top: 0;
      left: calc(50% - 10px);
      width: 20px;
      height: 100%;
      text-align: left;
      color: #fff;
      line-height: 20px;
    }

    .ring-innerTextItem:nth-child(1) {
      transform: rotate(0deg);
    }
    .ring-innerTextItem:nth-child(2) {
      transform: rotate(60deg);
    }
    .ring-innerTextItem:nth-child(3) {
      transform: rotate(120deg);
    }
    .ring-innerTextItem:nth-child(4) {
      transform: rotate(180deg);
    }
    .ring-innerTextItem:nth-child(5) {
      transform: rotate(240deg);
    }
    .ring-innerTextItem:nth-child(6) {
      transform: rotate(300deg);
    }

    @keyframes rotation {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(359deg);
      }
    }

    @keyframes rotationReverse {
      from {
        transform: rotate(359deg);
      }
      to {
        transform: rotate(0deg);
      }
    }
  </style>
</html>
